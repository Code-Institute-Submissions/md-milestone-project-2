<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!---<meta http-equiv="X-UA-Compatible" content="IE=edge">-->
        <title>Marvel vs DC</title>
        <!--favicon-->
        <link rel="shortcut icon" type="image/ico" href="./static/img/favicon.ico">
        <!-- Bootstrap CSS -->
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
            integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
            crossorigin="anonymous">
        <!--D3.js-->
        <script src="./static/lib/d3.min.js"></script>
        <!--crossfilter-->
        <script src="./static/lib/crossfilter.min.js"></script>
        <!--dc.js-->
        <script src="./static/lib/dc.min.js"></script>
        <script src="./static/lib/queue.min.js"></script>
        <!--jQuery-->
        <script
            src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>
        <!--Data Graphs-->
        <script src="./static/js/graph.js"></script>
        <!--API JS-->
        <script src="./static/js/superHeroAPI.js"></script>
        <!-- Custom CSS -->
        <link rel="stylesheet" href="./static/css/main.css">
    </head>
    <body>
        <button id="back-to-top">TOP</button>
        <div class="wrapper">
            <!-- Sidebar Holder -->
            <nav id="sidebar">
                <div class="sidebar-header">
                    <h3>Marvel vs DC</h3>
                </div>
                <div class="sidebar-sticky">
                    <div class="sidebar-element">
                        <h5>Select Universum</h5>
                        <div id="univers-selector"></div>
                    </div>
                    <div class="sidebar-element">
                        <h5>Select Race</h5>
                        <div id="category-selector"></div>
                    </div>
                    <div class="sidebar-element">
                        <h5>Select Alignment</h5>
                        <div id="alignment-selector"></div>
                    </div>
                    <!--Reset graphs button-->
                    <a href="javascript: dc.filterAll(); dc.redrawAll();">
                        <div id="reset-all">
                            Reset All
                        </div>
                    </a>
                </div>
            </nav>
            <!-- Page Content Holder -->
            <main id="content">
                <!--Collapse Sidebar button-->
                <button type="button" id="sidebarCollapse" class="sticky">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
                <!--Pie Charts Section-->
                <div class="row piecharts">
                    <div class="col-sm-12 d-sm-block col-md-12 col-lg-4 d-md-inline">
                        <h5>Characters by Race:</h5>
                        <div id="characters_by_race"></div>
                    </div>
                    <div class="col-sm-12 d-sm-block col-md-12 col-lg-4 d-inline">
                        <h5>Characters by Gender:</h5>
                        <div id="characters_by_gender"></div>
                    </div>
                    <div class="col-sm-12 d-sm-block col-md-12 col-lg-4 d-inline">
                        <h5>Characters by Alignment:</h5>
                        <div id="characters_by_alignment"></div>
                    </div>
                </div>
                <!--Line Chart Section-->
                <div class="row linechart">
                    <div class="col-12">
                        <h5>Total of new apperances through years</h5>
                        <div id="new_apperance_through_years"></div>
                    </div>
                </div>
                <!--Series Chart Section-->
                <div class="row seriesChart">
                    <div class="col-12">
                        <h5>Total of new apperances by Universum through years</h5>
                        <div id="new_apperance_through_years_by_universum"></div>
                    </div>
                </div>
                <!--Scatterplot Section-->
                <div class="row scatterplot">
                    <div id="power_to_int_distribution_by_gender" class="col-12"></div>
                </div>
                <!--API Render AREA-->
                <div class="row">
                    <div id="characterWiki">
                        <!--Action button triggering JS-->
                        <button class="randomSuperHero" onclick="getCharacterInfo()">Show me random superhero!</button>
                        <div class="randomHeroRenderArea row d-flex">
                            <div class="col-12">
                                <!--Div targeted by JS-->
                                <div id="character-info-target" class="col-md-12"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
        <!-- Popper.JS -->
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
            integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
            crossorigin="anonymous"></script>
        <!-- Bootstrap JS -->
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
            integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
            crossorigin="anonymous"></script>
        <!--Cuton JS Code File-->
        <script src="./static/js/interaction.js"></script>
    </body>
</html>
